<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>BIG Burguer</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
<!-- Header start -->

    <header class="navbar navbar-expand-lg g-0 sticky-top p-4" id="cabecalho">
        <div class="container">
            <a href="#" class="navbar-brand m-0">
                <h1>BIG <span>BURGUER</span></h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navigation">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item">
                        <a href="#" class="nav-link fw-bold active">
                            <i class="bi bi-house-door me-1"></i>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#cardapio" class="nav-link fw-bold">
                            <i class="bi bi-card-text me-1"></i>
                            Cardapio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#contato" class="nav-link fw-bold">
                            <i class="bi bi-envelope-at me-1"></i>
                            Contato
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#pedido" class="nav-link fw-bold">
                            <i class="bi bi-cart-check me-1"></i>
                            Fechar Pedido
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

<!-- Header end -->

<!-- Carousel start -->

    <section id="hero">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./images/slide/burguer.jpg" class="w-100" alt="slide 1">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/slide/combo.jpg" class="w-100" alt="slide 2">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/slide/delivery.jpg" class="w-100" alt="slide 3">
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="./images/slide/espaÃ§o.jpg" class="w-100" alt="slide 4">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="3"></button>
            </div>
        </div>
    </section>

<!-- Carousel end -->

    <main>
        <div class="container">
            <section class="cardapio">

            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
